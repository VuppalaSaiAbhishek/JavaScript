<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a Number"));
        var reverse = 0
        while(a!=0){
            reverse = reverse*10+a%10
            a = parseInt(a/10)
        }
        document.write(reverse);
    </script>
</body>
</html>
