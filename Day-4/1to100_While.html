<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the Number"));
        var count = 1;
        while(count<=a){
            document.write(count+"<br>")
            count++;
        }
    </script>
</body>
</html>
