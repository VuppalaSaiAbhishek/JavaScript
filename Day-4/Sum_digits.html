<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a Number"));
        var sum  =0;
        while(a!=0){
            sum = sum+a%10;
            a = parseInt(a/10);
        }
        document.write(sum)
    </script>
</body>
</html>
