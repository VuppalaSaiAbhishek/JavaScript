<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a Number"));
        var b  = a
        var c =a
        count  =0
        var sum =0
        while(a!=0){
            a = parseInt(a/10);
            count++;
        }
        while(b!=0){
            var r = b%10
            sum = sum+ r**count;
            b = parseInt(b/10)
        }
        if(sum == c){
            document.write("Armstrong");
        }
        else{
            document.write("Not a Armstrong");
        }
    </script>
</body>
</html>
