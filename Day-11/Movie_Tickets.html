<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Movie Name</label>
    <h4>Oopiri</h4>
    <br>
    <label>Category</label>
    <select id="Select_Category" onchange="DisplayAmount()">
        <option value="300">Diamod</option>
        <option value="200">Gold</option>
        <option value="100">Platinum</option>
    </select>
    <br>
    <label>No.of Tickets</label>
    <input type="number" placeholder="Enter the number" id="No_Of_Tickets" oninput="DisplayAmount()">
    <br>
    <button>Book Now</button>
    <button>Cancel</button>
    <p id="Display_Content"></p>
    <script>
        function DisplayAmount(){
            var a = document.getElementById("Select_Category").value
            var Amount = a*parseInt(document.getElementById("No_Of_Tickets").value);
            document.getElementById("Display_Content").innerHTML = Amount;
        }

    </script>
</body>
</html>
