<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //We Can Create Arrays in JS in 2 types
        //1.Array Literals
        //2.With Keyword new reference
        var a = ['A','B','C','D','E','F'];
        document.write(a);

        var b = new Array();
        document.write(b); // Here Nothing is Printed Because it is empty
        // Here b Created with Empty Array
    </script>
</body>
</html>
