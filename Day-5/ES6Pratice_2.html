<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Charlie", age: 25 },
            { name: "David", age: 30 },
            { name: "Eve", age: 20 },
        ];

        //Task
        //1) Use reduce to group people by age.


        var a = people.reduce((acc,curr)=>{
            if(acc[curr.age]){
                acc[curr.age].push(curr.name);
            }
            else{
                acc[curr.age] = [curr.name];
            }
            return acc;
        },{})
        console.log(a);
    </script>
</body>
</html>
