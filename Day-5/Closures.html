<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ----Closures----
        function x(){
            let count = 0
            function y(){
                count++;
                return count;
            }
            count = 100;
            return y;
        }
        var z = x();
        document.write(z());
        document.write(z());


    </script>
