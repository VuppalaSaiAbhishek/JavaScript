<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="category">
            <li id="laptops">Laptops</li>
            <li id="camers">Camers</li>
            <li id="shoes">Shoes</li>

<script>

    })
