<body>
    <script>
        //Find the youngest person from an array of objects containing name and age.
        people = [
            { name: 'Anna', age: 25 },
            { name: 'Mark', age: 20 },
            { name: 'Sophia', age: 30 },
        ];
         var s = people.reduce((acc,curr)=>{
                    if(acc.age>curr.age){
                        acc = curr
                    }
                    return acc
         },{name:'',age:Infinity})
         console.log(s);
        
        </script>
</body>
