<body>
    <script>
        //Write a JavaScript program to filter out words shorter than 5 characters from an array of strings.

        var a = ["Hello","World","Java","Season","list","Filter"]
        var b = a.filter((ele)=>ele.length<5)
        console.log(b);
    </script>
