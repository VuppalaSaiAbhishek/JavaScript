<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toss(){
           return new Promise((resolve,reject)=>{
                var a = ['Heads','Tails']
                var b = Math.floor(Math.random()*a.length)
                if(a[b]=='Heads'){
                    resolve("You Won")
                }
                else{
                    reject('You Lost')
                }
           });
           
        
        }
        toss()
            .then((z)=>console.log(z))
            .catch((msg)=>console.log(msg));
        toss();
    </script>
</body>
</html>
