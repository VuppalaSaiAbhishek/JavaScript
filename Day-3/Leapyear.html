<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter A Year");
        if((a%400==0)||(a%4==0 && a%100!=0)){
            document.write("It is Leap Year");
        }
        else
        {
            document.write("It is Not a Leap Year");
        } 
    </script>
</body>
</html>
