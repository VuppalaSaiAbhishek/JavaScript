<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter a Number");
        for(var i=1;i<=a;i++){
            if(i%2==0){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
