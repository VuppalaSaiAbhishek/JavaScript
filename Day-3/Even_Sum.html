<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var a = 50;
        var sum= 0;
        for (var i=1;i<=a;i++){
            if(i%2==0){
                sum = sum+i;
            }
        }
        document.write(sum);
    </Script>
</body>
</html>
