<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 23
        var b = 45
        var c =  34
        if(a>b){
            if(a>c){
                document.write(`${a} is big number`);
            }
            else{
                document.write(`${c} is big number`);
            }
        }
        else{
            if(b>c){
                document.write(`${b} is big number `);
            }
            else{
                document.write(`${c} is big number`);
            }
        }
    </script>
</body>
</html>
