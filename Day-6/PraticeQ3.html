<body>
    <script>
        //Write a JavaScript program to print sum of even numbers from given array
        var a = [34,55,65,67,45,43,23,32,42,54]
        var sum =0
        for(let i=0;i<a.length;i++){
            if(a[i]%2==0){
                sum += a[i];
            }
        }
        console.log(sum);
    </script>
</body>
</html>
