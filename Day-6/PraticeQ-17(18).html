<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a Number"))
        var b = parseInt(prompt("Enter a Second Number"));
        var s = a<b?a:b
        var result;
        for(let i=1;i<=s;i++){
            if(a%i==0 && b%i==0){
               result = i;
            }
        }
        console.log(result);
    </script>
</body>
</html>
