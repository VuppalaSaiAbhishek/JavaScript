<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a javascript program to check given number is strong number or not

        var a = parseInt(prompt("Enter a Number"));
        var z = a
        var totalsum=0;
        while(a!=0){
            let r = a%10;
            let sum = 1
            while(r>0){
                sum = sum*r;
                r--;
            }
            totalsum = totalsum+sum;
            a = parseInt(a/10);
        }
        console.log(totalsum);
        if(z==totalsum){
            console.log("It is a Strong Number")
        }
        else{
            console.log("Its not a Strong Number")
        }
    </script>
</body>
</html>
