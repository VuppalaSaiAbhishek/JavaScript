<body>
    <script>
        //Write a JavaScript program to count number of duplicates elements of an array
        var a = [45,54,65,76,76,78,78,90,34,54]
        var c ={}
        var result = a.reduce((acc,curr)=>{
            if(c[curr]){
                c[curr]++;   
            }
            else{
                c[curr] = 1;
            }
            return acc;
        },{})
        for(let i in c){
            if(c[i]>1){
                console.log(`${i}:${c[i]}`)
            }
        }
        
    </script>
