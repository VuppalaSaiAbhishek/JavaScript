<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a Number"))
        while(a>0){
            b = a
            while(b!=0){
                document.write(b+" ");
                b--;
            }
            a--;
            document.write("<br>");
        }
    </script>
</body>
</html>
