<body>
    <script>
        //Write a JavaScript program to print N digits in fibonacci series 

        var a = parseInt(prompt("Enter the Number"));
        //0 1 1 2 3 5  8 13
        let n1 = 0
        let n2 = 1
        for(let i=0;i<a;i++){
            console.log(n1);
            next = n1+n2
            n1 = n2
            n2 = next;

        }
    </script>
</body>
