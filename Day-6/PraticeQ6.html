<body>
    <script>
        //Write a JavaScript program to print running time 
        var current = new Date();
        console.log(current.getTime())
        console.log(current.getDate())
        console.log(`${current.getHours()}:${current.getMinutes()}:${current.getSeconds()}`)
    </script>
