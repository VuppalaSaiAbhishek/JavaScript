<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a  = 20
        let n = 4
        while(n!=0){
            let b = 0
            while(b<n){
                document.write(a+" ");
                a = a-2;
                b++;
            }
            n=n-1;
            document.write("<br>");
        }

    </script>
</body>
</html>
