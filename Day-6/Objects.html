<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Objects Can be Created In 4 Methods 
        //1) Object Literals
        //2) With new Reference
        //3) Constructor Reference
        //4) ES6 Class

        //1) Object Literals
        var mobile={
            mobileName:"9GT",
            mobileCompany:"OnePlus",
            Processor:"SD888",
            Storage:"128gb",
            Price:40000
        };
        
        for(let k in mobile){
            document.write(`${k}:${mobile[k]}<br>`)
        }
        document.write("<br>")
        document.write("<br>");


        //2) With New Keyword Refernce
        var m1 = new Object();
        m1.mobileName = "M21";
        m1.mobileCompany ="Samsung";
        m1.price=50000;

        for(let k in m1){
            document.write(`${k}:${m1[k]}<br>`);
        };


        //3) Constructor Reference 
        function mobile1(mobile1Name,mobile1Company,mobile1Price){
            this.mobile1Name = mobile1Name;
            this.mobile1Company= mobile1Company;
            this.mobile1Price = mobile1Price;
        };
        var s1 = new mobile1("M32","Samsung",45000);
        var s2 = new mobile1("S32","Samsung",90000);
        console.log(s1);
        console.log(s2);
    </script>
</body>
</html>
