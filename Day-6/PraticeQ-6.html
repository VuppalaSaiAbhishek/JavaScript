<body>
    <script>
        var arr = [2,3,4,5,6,8];
        function adding(arr){
            var sum = 0
            for(var i of arr){
                sum = sum+i;
            }
            return sum;
        }
        console.log(adding(arr))

        // 
        var a  = parseInt(prompt("Enter a Number"))
        function addition(a){
            sum = 0
            while(a>0){
                sum = sum+a
                a--;
            }
            return sum;
        }
        console.log(addition(a));
    </script>
