<!DOCTYPE html>

<body>
    <script>
        var a =[45,65,56,7,88,90,67,65,67,90];
        var b = -Infinity;
        var s = Infinity;
        for(let i=0;i<a.length;i++){
            if(a[i]>b){
                b = a[i];
            }
            if(a[i]<s){
                s = a[i];
            }
        }
        console.log(b);
        console.log(s);
    </script>
</body>
