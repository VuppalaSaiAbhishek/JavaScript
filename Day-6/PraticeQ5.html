<body>
    <script>
        //Write a JavaScript program to count number of duplicates elements of an array
        var a = [34,45,56,67,77,89,8,98,80]
        var result = a.filter((ele)=>{
            if(ele%2==0){
                return ele;
            }
        })
        console.log(result);
    </script>
</body>
