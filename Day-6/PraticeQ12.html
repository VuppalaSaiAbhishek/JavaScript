<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="Click()">Click me i Say</button>
    <script>
      //Write a JavaScript program to print incremental value every time when button is clicked  
      var count=0;
      function Click(){
        count++;
        console.log(count);
      }
    </script>
